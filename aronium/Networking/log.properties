<?xml version="1.0" encoding="utf-8"?>
<LogProperties xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <FilePath>{user}\Aronium\Log\{app}.log</FilePath>
  <DateTimeFormat>yyyy-MM-dd HH:mm:ss.fff</DateTimeFormat>
  <Level>Info</Level>
  <IsFileLocked>true</IsFileLocked>
  <Loggers>
  	<Logger>
  		<Type>Aronium.Workflow</Type>
  		<Level>Warning</Level>
  	</Logger>	
  </Loggers>
</LogProperties>
